<h2>Register</h2>
<app-error *ngIf="errorMessage" [message]="errorMessage"></app-error>
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" type="text" name="username" id="username" class="form-control"
            aria-describedby="usernameHelp">
        <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched" class="form-text"
            id="usernameHelp">This field is required
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" id="emailHelp"
            class="form-text">Please provide valid email.</div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" autocomplete="on" class="form-control" id="password">
        <div class="form-text" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
            Please provide strong password</div>
    </div>

    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success">Register</button>
</form>
